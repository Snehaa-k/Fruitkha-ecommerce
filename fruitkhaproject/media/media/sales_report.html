<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 21cm; /* A4 width */
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .download-btn {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sales Report</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity Sold</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product A</td>
          <td>100</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Product B</td>
          <td>80</td>
          <td>$800</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <div class="download-btn">
      <button onclick="downloadReport()">Download Sales Report</button>
    </div>
  </div>

  <script>
    function downloadReport() {
      const element = document.createElement('a');
      const file = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
      element.href = URL.createObjectURL(file);
      element.download = 'sales_report.html';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
